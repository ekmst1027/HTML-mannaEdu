<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
a:link {
	color: red;
	text-decoration: none;
}
/* 방문한 링크 */
a:visited {
	color: green;
}
/* 마우스가 올라갔을 때 */
a:hover {
	color:blue;
	text-decoration: underline;
	font-size: 1.5em;
}
/* 마우스 클릭한 상태 */
a:active {
	color: yellow;
}
</style>
</head>
<body>
	<a href="http://google.com">사이트로 이동</a>
</body>
</html>
