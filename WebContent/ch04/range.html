<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- oninput : 입력할 때
on+이벤트
onclick : 클릭할 때
onmouseover : 마우스가 올라갈 때 -->
	<form oninput="level.value=num.valueAsNumber">
		<input type="range" id="num" value="1" min="1" max="100">
		<output for="num" name="level">1</output>/100
	</form>
</body>
</html>
