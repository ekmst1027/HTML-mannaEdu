<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- p.type1 : p 태그 중에서 class 이름이 type1인 태그 
	.type1 : 태그에 관계없이 class 이름이 type1인 태그 -->
<style>
p.type1 {
	text-align: center;
	/* border: 2px dashed red; */
	/* border: 2px solid red; */
	border: 2px dotted red;
}
</style>
</head>
<body>
<h1 class="type1">class가 type1인 헤딩 태그</h1>
<p class="type1">class가 type1인 단락</p>
<p>두번째 단락</p>
</body>
</html>
