<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
p {
	color: blue;
	background-color: yellow;
	font-size: 40px;
}

p.style1 {
	font-size: 20px; 
	color: red;
}

.style2 {
	font-size: 40px;
	color: aqua;
}
</style>
</head>
<body>
<!-- 인라인 스타일시트 -->
	<P style="color: aqua; background-color: fuchsia;">This is a paragraph.</P>
	<p class="style1">두번째 단락</p>
	<p class="style2">세번째 단락</p>
	<span class="style1">첫번째 span</span>
	
</body>
</html>
