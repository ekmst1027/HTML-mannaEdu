<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
p.upper {
	text-transform: uppercase;	/* 대문자로 */
	font-size: 30px;
	/* 그림자 x길이, y길이, 흐림정도, 색상 */
	text-shadow: 50px 30px 5px #00ff00;
}

p.lower {
	text-transform: lowercase;	/* 소문자로 */
}

p.capital {
	text-transform: capitalize;	/* 첫글자를 대문자로 */
}
</style>
</head>
<body>
<p class="upper">abcdefg</p>
<p class="lower">ABCDEFG</p>
<p class="capital">abcdefg</p>
</body>
</html>
