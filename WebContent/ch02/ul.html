<!-- 
<ul> Unordered List : 순서없는 목록
<ol> Ordered List : 순서있는 목록
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<ul style="list-style-type:circle;"> <!-- 순서없는 리스트 -->
	<li>일반전화 : (국번없이) 1330 </li>
	<li>휴대전화 : 010-3333-3333 </li>
</ul>
<ol style="list-style-type:upper-roman;"> <!-- 순서있는 리스트 -->
	<li>일반전화 : (국번없이) 1330 </li>
	<li>휴대전화 : 010-3333-3333 </li>
</ol>
</body>
</html>
