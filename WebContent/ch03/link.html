<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 스타일시트 추가 -->
<!-- 태그:세부속성 -->
<style>
a:link {
	text-decoration: none;
	color: red;
}
a:hover {
	text-decoration: underline;
	color: blue;
}
a:visited {
	text-decoration: underline;
	color: yellow;
}
a:active {
	text-decoration: underline;
	color: green;
}
</style>
</head>
<body>
<!-- <a href="이동할 주소">하이퍼링크 텍스트</a> -->
<a href="http://daum.net" title="다음으로 이동합니다.">다음 홈페이지</a>
<br>
<!-- 새창(탭)으로 열기 -->
<a href="http://google.com" target="_blank">구글 홈페이지</a><br>
<a href="http://google.com"><img src="google.png" width="200" height="100"></a>
</body>
</html>
