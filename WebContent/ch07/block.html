<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
h1 {
	display: inline;
}

div {
	display: inline;
}

p {
	display: inline;
}

pre {
	display: inline;
}
</style>
</head>
<body>
	<!-- 블록요소는 위에서 아래로 배치됨, 한 라인에 한 개의 요소만 배치됨 -->
	<h1>h1 태그</h1>
	<div>div 태그</div>
	<p>p 태그</p>
	<pre>pre 태그</pre>
</body>
</html>
