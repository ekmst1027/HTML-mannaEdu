<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
	width: 100px;
	height: 100px;
	background: red;
	position: relative;
	animation: 2s myanim;
	animation-iteration-count: 5;
}

@keyframes myanim {
0% {left: 0px; top: 0px; }
25% {left: 100px; top: 50px; }
50% {left: 200px; top: 100px; }
75% {left: 100px; top: 50px; }
100% {left: 0px; top: 0px; }
}
</style>
</head>
<body>
	<div> </div>
</body>
</html>
