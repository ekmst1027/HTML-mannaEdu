<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
em {
	display: block;
}

span {
	display: block;
}

img {
	display: block;
}

a {
	display: block;
}
</style>
</head>
<body>
	<!-- 인라인 요소는 한 줄에 여러 개의 요소가 배치됨 -->
	<em>em 태그</em>
	<span>span 태그</span>
	<h2>h2 태그</h2>
	<img src="../images/google.png">
	<a href="http://google.com">a 태그</a>
</body>
</html>
